  <script>
   <!-- CITY-JSON-OPEN -->
	$(document).ready(function(){
    $.getJSON("city.json", function(result){
      $.each(result, function(){
	  
	  var city = '';
	
	  var cityplace = result.length;
		for(i=0;i<=cityplace-1;i++){
   
			city +='<option value="'+result[i].value+'">'+ result[i].city +'</option>';
    
               };
			   
		 $("#city").html(city);
		 
		localStorage.setItem("Select", "chennai");
		
		console.log(localStorage.getItem("Select"));
		
			$("#city option").each(function(){
  if ($(this).val() == localStorage.getItem("Select")){
    $(this).attr("selected","selected");
	}
});
});
});
});
</script>
